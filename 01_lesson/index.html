<!DOCTYPE html>
<!-- This declaration specifies the HTML version being used, which is HTML5 in this case. -->
<html lang="en">
    <!-- The root element of the HTML document. The lang attribute indicates the language of the document, which is set to English ("en"). -->

<head>
    <!-- This section contains metadata about the document, such as character set and title. -->
    <meta charset="UTF-8">
    <!--  Specifies the character encoding for the document as UTF-8, which supports a wide range of characters.-->
    <title>My last webpage</title>
    <!-- internal CSS -->
    <style>
        html{
            font-size: 22px;
        }

        body{
            background-color: #333;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>This is my first webpage</p>
</body>
</html>
